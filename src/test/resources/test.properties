

amq.utpostkasse=utpostkasse

amq.concurrent-consumers=5
spring.activemq.pool.enabled=true
spring.activemq.in-memory=true
amq.retryInterval=1000
amq.maximumRetry=1
amq.backOffMuliplier=5
spring.activemq.broker-url=vm://embedded?broker.persistent=false,useShutdownHok=false\
  &jms.redeliveryPolicy.maximumRedeliveries=${amq.maximumRetry}\
  &jms.redeliveryPolicy.redeliveryDelay=${amq.retryInterval}\
  &jms.redeliveryPolicy.backOffMultiplier=${amq.backOffMuliplier}\
  &jms.nonBlockingRedelivery=true

ADRESSE=localhost
fag.url=http://localhost
fag.port=8080

rest.sotimeout=30000

